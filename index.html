<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <aside>
      <div class="logo-container">
        <img src="./images/odin-lined.png" />
        <h1>odin</h1>
      </div>
    </aside>
    <form>
        <h3>
            This is not a real online service! You know you need something 
            like this in your life to help you realize your deepest dreams. 
            Sign up <em>now</em> to get started.
            <br>
            <br>
            You <em>know</em> you want to.
        </h3>
      <fieldset>
        <h2>Let's do this!</h2>
        <ul class="form-container">
          <li>
            <label for="firstName">FIRST NAME</label>
            <input type="text" name="firstName" id="firstName" placeholder="John"/>
          </li>
          <li>
            <label for="lastName">LAST NAME</label>
            <input type="text" name="lastName" id="lastName" placeholder="Smith"/>
          </li>
          <li>
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" placeholder="example@gmail.com"/>
          </li>
          <li>
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" name="phone" id="phone" placeholder="888 888 8888"/>
          </li>
          <li>
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password" required/>
          </li>
          <li>
            <label for="confirmPassword">CONFIRM PASSWORD</label>
            <input
              type="password"
              name="confirmPassword"
              id="confirmPassword"
              required
            />
          </li>
        </ul>
    </fieldset>
      <button type="submit">Create Account</button>
      <p>Already have an account? <a href="">Login</a> </p>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
